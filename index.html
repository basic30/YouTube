<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>Online Music</h1>
    </header>
    <main>
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for music..." />
            <button id="search-button">🔍</button>
        </div>

        <!-- Search Results -->
        <div id="music-list"></div>

        <!-- Your Playlist Button -->
        <button id="toggle-playlist-btn">Your Playlist</button>

        <!-- Temporary Playlist Section -->
        <section id="playlist-section" style="display: none;"> <!-- Hidden by default -->
            <h2>Your Playlist</h2>
            <div id="temp-playlist"></div> <!-- Dynamic playlist content -->
            <button id="clear-playlist">Clear Playlist</button>
        </section>
    </main>

    <!-- Music Player Controls -->
    <div id="music-player">
        <img id="channel-logo" src="" alt="Channel Logo" />
        <div id="current-track">No track playing</div> <!-- Music name -->
        <button id="prev">⏮️</button>
        <button id="play-pause">▶️</button>
        <button id="next">⏭️</button>
    </div>

    <!-- Hidden YouTube Player -->
    <div id="hidden-player"></div>

    <script src="script.js"></script>
</body>
</html>
