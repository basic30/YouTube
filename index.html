<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <header>
        <h1>Online Music</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="search" placeholder="Search for music..." />
            <button id="search-button">🔍</button>
        </div>
        <div id="music-list"></div>
    </main>
    <footer>
        <p>Created by Snahasish</p>
    </footer>
    <div id="music-player">
         <img id="channel-logo" src="" alt="Channel Logo" />
        <div id="current-track"> No track playing</div> <!-- Music name -->
        <button id="prev">⏮️</button>
        <button id="play-pause">▶️</button>
        <button id="next">⏭️</button>
    </div>
    <!-- Hidden YouTube Player -->
    <div id="hidden-player"></div>
    <script src="script.js"></script>
</body>
</html>
